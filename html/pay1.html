<script>
    window.onload=function(){
        var oBtn=document.getElementById('btn');
        var aBtn=oBtn.getElementsByTagName('input');

        var oFoot_a=document.getElementById('foot_a');
        var aSpan1=oFoot_s.getElementsByTagName('span');
        var aSpan2=oFoot_a.getElementsByTagName('span');

            oFoot_s.style.display='block';
            oFoot_a.style.display='none';
        };
        aBtn[1].onclick=function(){
            oFoot_a.style.display='block';
            oFoot_s.style.display='none';
        };
        for(var i=0; i<aBtn.length; i++){
            aBtn[i].index=i;
            aBtn[i].onclick=function(){
                for(var i=0;i<aBtn.length; i++){
                    aBtn[i].className='on';
                }
                this.className='active';
            }
        }
        for(var i=0; i<aSpan1.length; i++){
            aSpan1[i].index=i;

                for(var i=0;i<aSpan1.length;i++){
                   aBtn[0].value=aSpan1[this.index].innerText;
                }
            }
        }
